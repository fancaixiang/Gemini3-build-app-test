<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BizLink Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFDFB; /* Warm off-white background */
        color: #1c1c1c;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e5e5;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4d4d4;
      }

      /* Animation for fade in */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1c1c1c',
              secondary: '#6b7280',
              accent: '#f3f4f6',
              'card-dark': '#1a1a1a',
            },
            boxShadow: {
              'soft': '0 2px 10px rgba(0, 0, 0, 0.03)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body>
    <!-- SVG Patterns for Charts -->
    <svg width="0" height="0" class="absolute">
      <defs>
        <pattern id="stripe-pattern" patternUnits="userSpaceOnUse" width="6" height="6" patternTransform="rotate(45)">
          <line x1="0" y1="0" x2="0" y2="6" stroke="#9ca3af" stroke-width="3" />
        </pattern>
      </defs>
    </svg>

    <div id="app" class="min-h-screen flex selection:bg-black selection:text-white">
      
      <!-- Sidebar -->
      <aside class="w-64 fixed left-0 top-0 h-screen overflow-y-auto bg-transparent p-6 flex flex-col gap-8 border-r border-transparent lg:border-gray-100/50 xl:border-none z-10">
        <!-- Logo -->
        <div class="mb-2">
          <h1 class="text-2xl font-bold text-gray-900 tracking-tight">BizLink</h1>
        </div>

        <!-- Main Menu -->
        <nav class="flex flex-col gap-1" id="main-menu">
          <!-- Injected via JS -->
        </nav>

        <!-- Projects -->
        <div>
          <h3 class="text-xs font-medium text-gray-400 uppercase mb-4 pl-3">Projects</h3>
          <nav class="flex flex-col gap-1" id="projects-menu">
            <!-- Injected via JS -->
          </nav>
        </div>

        <!-- Members -->
        <div class="flex-1">
          <div class="flex items-center justify-between mb-4 pl-3 pr-2">
            <h3 class="text-xs font-medium text-gray-400 uppercase">Members</h3>
            <button class="text-gray-400 hover:text-gray-600">
              <i data-lucide="plus" width="16" height="16"></i>
            </button>
          </div>
          <div class="flex flex-col gap-4 pl-3" id="members-list">
            <!-- Injected via JS -->
          </div>
        </div>

        <!-- User & Logout -->
        <div class="mt-auto pt-4 flex items-center gap-3 pl-3">
           <img src="https://picsum.photos/seed/iona/64/64" alt="Iona Rollins" class="w-8 h-8 rounded-full object-cover" />
           <span class="text-sm font-medium text-gray-700">Iona Rollins</span>
           <button class="ml-auto text-gray-400 hover:text-gray-600">
             <i data-lucide="log-out" width="18" height="18"></i>
           </button>
        </div>
      </aside>
      
      <!-- Main Content -->
      <main class="ml-64 p-8 flex-1 w-full min-h-screen">
        <div class="max-w-[1400px] mx-auto">
          
          <!-- Top Bar -->
          <header class="flex items-center justify-between mb-8">
            <!-- Search -->
            <div class="relative w-96">
              <i data-lucide="search" class="absolute left-0 top-1/2 -translate-y-1/2 text-gray-400" width="20"></i>
              <input 
                type="text" 
                placeholder="Search customer..." 
                class="w-full bg-transparent border-none pl-8 pr-4 py-2 text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-0"
              />
            </div>

            <!-- Actions -->
            <div class="flex items-center gap-6">
              <button class="flex items-center gap-2 text-sm font-medium text-gray-600 hover:text-gray-900">
                <i data-lucide="sort-asc" width="18"></i>
                <span>Sort by</span>
              </button>
              
              <button class="flex items-center gap-2 text-sm font-medium text-gray-600 hover:text-gray-900">
                <i data-lucide="sliders-horizontal" width="18"></i>
                <span>Filters</span>
              </button>

              <button class="flex items-center gap-2 text-sm font-medium text-gray-600 hover:text-gray-900">
                <i data-lucide="user" width="18"></i>
                <span>Me</span>
              </button>

              <button class="flex items-center gap-2 bg-[#1c1c1c] text-white pl-3 pr-4 py-2.5 rounded-xl hover:bg-black transition-colors shadow-lg shadow-gray-200">
                <i data-lucide="plus" width="18"></i>
                <span class="text-sm font-medium">Add customer</span>
              </button>
            </div>
          </header>
          
          <div class="animate-fade-in-up">
            <!-- Stats Area -->
            <div class="grid grid-cols-12 gap-6 mb-10" id="stats-area">
              <!-- Injected via JS -->
            </div>

            <!-- Kanban Board -->
            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6" id="kanban-board">
              <!-- Injected via JS -->
            </div>
          </div>

        </div>
      </main>
    </div>

    <!-- Application Logic -->
    <script src="script.js"></script>
  </body>
</html>
